<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk | Sewa-In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0EA5E9',
                        secondary: '#14B8A6',
                        accent: '#F59E0B',
                        success: '#10B981',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Inter:wght@400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        h1, h2, h3 {
            font-family: 'Poppins', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #0EA5E9 0%, #14B8A6 100%);
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .icon-bg {
            background: linear-gradient(135deg, #0EA5E9 0%, #14B8A6 100%);
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #0EA5E9;
            border-radius: 4px;
        }
    </style>
</head>
<body class="min-h-screen w-full overflow-x-hidden bg-gray-50 flex items-center justify-center">
<body class="min-h-screen w-full bg-gradient-to-br from-blue-50 via-teal-50 to-blue-100 flex items-center justify-center p-4">
    <!-- Main Container -->
    <div class="w-full max-w-md h-[80vh] flex flex-col justify-center">
        <!-- Content Wrapper -->
        <div class="w-full fade-in flex flex-col" style="max-height: 80vh;">
            <!-- Logo Section -->
            <div class="text-center mb-4">
                <div class="inline-flex items-center justify-center w-14 h-14 rounded-2xl icon-bg shadow-xl mb-2">
                    <i data-feather="home" class="text-white w-7 h-7"></i>
                </div>
                <h2 class="text-xl font-bold text-gray-900">Sewa-In</h2>
                <p class="text-xs text-gray-600 mt-0.5">Platform Sewa Properti Terpercaya</p>
            </div>
            
            <!-- Form Card -->
            <div class="bg-white rounded-2xl shadow-xl p-6 flex-shrink-0">
                <!-- Header -->
                <div class="mb-4">
                    <h1 class="text-2xl font-bold text-gray-900 mb-1">Selamat Datang! ðŸ‘‹</h1>
                    <p class="text-gray-600 text-sm">Masuk untuk melanjutkan ke akun Anda</p>
                </div>
                
                <!-- Sign In Form -->
                <form class="space-y-3" onsubmit="handleSubmit(event)">
                    <!-- Email Input -->
                    <div>
                        <label for="email" class="block text-xs font-semibold text-gray-700 mb-1">Email</label>
                        <div class="relative">
                            <input id="email" name="email" type="email" autocomplete="email" required
                                class="w-full px-3 py-2.5 rounded-lg border-2 border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/10 transition-all duration-300 outline-none text-sm"
                                placeholder="nama@email.com">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <i data-feather="mail" class="h-4 w-4 text-gray-400"></i>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Password Input -->
                    <div>
                        <div class="flex justify-between items-center mb-1">
                            <label for="password" class="block text-xs font-semibold text-gray-700">Kata Sandi</label>
                            <a href="#" class="text-xs text-primary hover:text-primary/80 font-medium transition-colors duration-300">Lupa?</a>
                        </div>
                        <div class="relative">
                            <input id="password" name="password" type="password" autocomplete="current-password" required
                                class="w-full px-3 py-2.5 rounded-lg border-2 border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/10 transition-all duration-300 outline-none text-sm"
                                placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                            <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center toggle-password">
                                <i data-feather="eye" class="h-4 w-4 text-gray-400 hover:text-gray-600 cursor-pointer transition-colors"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Remember Me -->
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                            class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded transition-all duration-300 cursor-pointer">
                        <label for="remember-me" class="ml-2 block text-xs text-gray-700 font-medium cursor-pointer">Ingat saya</label>
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit"
                        class="w-full py-2.5 px-4 rounded-lg text-sm font-semibold text-white icon-bg hover:shadow-lg hover:shadow-primary/30 focus:outline-none focus:ring-2 focus:ring-primary/30 transition-all duration-300 transform hover:scale-[1.02]">
                        Masuk Sekarang
                    </button>
                </form>
                
                <!-- Divider -->
                <div class="my-4">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-200"></div>
                        </div>
                        <div class="relative flex justify-center text-xs">
                            <span class="px-2 bg-white text-gray-500 font-medium">Atau masuk dengan</span>
                        </div>
                    </div>
                </div>
                
                <!-- Social Login -->
                <div class="grid grid-cols-3 gap-2">
                    <button class="flex justify-center items-center py-2 px-3 border border-gray-200 rounded-lg hover:border-primary hover:bg-primary/5 transition-all duration-300">
                        <i data-feather="github" class="h-4 w-4 text-gray-600"></i>
                    </button>
                    <button class="flex justify-center items-center py-2 px-3 border border-gray-200 rounded-lg hover:border-primary hover:bg-primary/5 transition-all duration-300">
                        <svg class="h-4 w-4" viewBox="0 0 24 24">
                            <path fill="#EA4335" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#4285F4" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#34A853" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                    </button>
                    <button class="flex justify-center items-center py-2 px-3 border border-gray-200 rounded-lg hover:border-primary hover:bg-primary/5 transition-all duration-300">
                        <i data-feather="facebook" class="h-4 w-4 text-gray-600"></i>
                    </button>
                </div>
                
                <!-- Sign Up Link -->
                <div class="mt-4 text-center">
                    <p class="text-gray-600 text-xs">
                        Belum punya akun? 
                        <a href="#" class="font-semibold text-primary hover:text-primary/80 transition-colors duration-300">Daftar Sekarang</a>
                    </p>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="mt-3 text-center text-xs text-gray-600">
                <p>&copy; 2025 Sewa-In. Semua hak dilindungi.</p>
            </div>
        </div>
    </div>
    
    <script>
        feather.replace();
        
        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.parentElement.querySelector('input');
                const icon = this.querySelector('i');
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.setAttribute('data-feather', 'eye-off');
                } else {
                    input.type = 'password';
                    icon.setAttribute('data-feather', 'eye');
                }
                feather.replace();
            });
        });
        
        // Form submission
        function handleSubmit(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simulasi login
            alert('Login berhasil!\nEmail: ' + email);
            
            return false;
        }
    </script>
</body>
</html>
